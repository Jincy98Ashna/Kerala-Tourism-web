          <a class="navbar-brand" href="#">Kerala Tourism</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <!-- signup starts -->
      <form>
        <div class="col-lg-3">
          <div class="mb-3">
            <h3>SignUp</h3>
          </div> 
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"> <h6>Name</h6></label>
          <input type="email" class="form-control" id="exampleInputname1" aria-describedby="name">
          <div id="emailHelp" class="form-text">Enter your full Name</div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"><h6>Email Address</h6></label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"><h6>Phone Number</h6></label>
          <input type="email" class="form-control" id="exampleInputphonenumber" aria-describedby="phone number">
          <div id="emailHelp" class="form-text">Enter 10-digit phone number</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"><h6>Password</h6></label>
          <input type="password" class="form-control" id="exampleInputPassword1">
          <div id="emailHelp" class="form-text">Enter a strong password</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"><h6>Confirm-Password</h6></label>
          <input type="password" class="form-control" id="exampleInputPassword2">
          <div id="emailHelp" class="form-text">Re-enter password</div>
        </div>
        
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">SignUp</button>
      </form>
      <!-- signup ends -->

      <!-- carousel starts -->
      
      <!-- carousel ends -->
